<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" data-bind="click: emptyRequestForm">&times;</button>
          <h4 class="modal-title">Add New Feature Request</h4>
        </div>
        <div class="modal-body">  
          <!-- <script id="customMessageTemplate" type="text/html">
              <em class="customMessage" data-bind='validationMessage: field'></em>
          </script>  -->       
          <form id="feature_req_form">
            <div class="form-group">
              <label>Title:</label>
              <input type="text" class="form-control" placeholder="Enter Title" data-bind="value: req_title">
            </div>
            <div class="form-group">
              <label>Description:</label>
              <textarea rows="4" cols="50" class="form-control" placeholder="Enter Product Description" data-bind="value: req_desc">
              </textarea>
            </div>
            <div class="form-group">
              <label for="client">Client:</label> 
              <select class="form-control" data-bind="options: client_list, optionsText: 'name', value: req_client"></select>
            </div>
            <div class="form-group">
              <label>Client Priority:</label>
              <input type="number" class="form-control" placeholder="Enter Client Priority" data-bind="value: req_client_priority">
            </div>
            <div class="form-group">
              <label>Target Date:</label>
              <input type="text" id="dt" class="form-control" data-bind="value:req_target_date">
            </div>
            <div class="form-group">
              <label>Product Area:</label>
              <select class="form-control" data-bind="options: product_area_list, optionsText: 'name', value: req_pro_area"></select>
            </div>            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bind="click: form_post">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: emptyRequestForm">Close</button>
        </div>
      </div>      
    </div>
  </div>
